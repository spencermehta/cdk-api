version: 2
jobs:
  build:
    docker:
      - image: circleci/node:16.13

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            sudo npm i -g aws-cdk
            npm i

      - run:
          name: Build
          command: npm run build

      - run:
          name: Test
          command: npm run test

      - run: cdk deploy
